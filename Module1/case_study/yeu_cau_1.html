<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <br><input type="button" value="Bài 1" onclick="bai_1()">
    <br><input type="button" value="Bài 2" onclick="bai_2()">
    <br><input type="button" value="Bài 3" onclick="bai_3()">
    <br><input type="button" value="Bài 4" onclick="bai_4()">
</body>
    <script>
        function bai_1() {
            for(let i=1; i<6; i++) {
                for(let j=1; j<5; j++) {
                    if(i==1 || i==5 || j==1 || j==4) {
                        document.write('*');
                    }
                    else {
                        document.write("&nbsp;&nbsp");
                    }
                }
                document.write("<br/>");
            }
        }

        function bai_2() {
            for(let i=1; i<6; i++) {
                for(let j=1; j<=i; j++) {
                    // document.writeln(" * ");
                    if(j==1 || i==5 || j==i) {
                        document.write("*");
                    }
                    else {
                        document.writeln("&nbsp;");
                    }
                }
                document.writeln("<br/>");
            }
        }

        function bai_3() {

            for(let i=1; i<=5; i++) {
                for(let j=5; j>=i; j--) {
                    document.write("&nbsp;&nbsp");
                }
                for (let k=2; k<=i*2; k++) {
                    document.write("*");
                }
                document.writeln("<br/>");
            }
        }

        function bai_4() {
            let j = 5;
            for (let i = 1; i <= 5; i++) {
                for (j = 5; j >= i; j--) {
                    if (i == j) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp");
                    }
                }
                for (let k = 3; k <= i * 2; k++) {
                    if (i == 5 || k == i*2) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp;")
                    }
                }
                document.writeln("<br/>");
            }
        }

    </script>
</html>
