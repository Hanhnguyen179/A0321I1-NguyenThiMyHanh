    function bai_1() {
        let n = parseInt(prompt("Input length of the array"));
        let a = new Array(n);
        let b = new Array(n);
        let sum = 0;
        for(let i=0;i<n;i++) {
            a[i]=parseInt(prompt("Input element of array a: "));
        }
        for(let j=0;j<n;j++) {
            sum+= a[j];
            b[j]=sum;
            }
        document.write("a = ["+a+ "]");
        document.write("b = ["+b+ "]");
    }

    function bai_2() {

        let C=[];

            if(A.indexOf(B[j])==-1) {
                C.push(B[j]);
            }
        }
        document.write("C = [" + C+ "]");
    }

           /* document.write("a = [" + a+ "]");

             max=c[i];
