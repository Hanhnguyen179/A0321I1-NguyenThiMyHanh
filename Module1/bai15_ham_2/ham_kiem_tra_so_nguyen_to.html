<script>
    function isPrime(number) {
        if(number<2) {
            return false;
        } else {
            for(let i=2;i<number;i++) {
                if(number%i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

        for(let i=0; i<10000; i++) {
            if(isPrime(i)) {
                document.write(i + " ");
            }
        }
