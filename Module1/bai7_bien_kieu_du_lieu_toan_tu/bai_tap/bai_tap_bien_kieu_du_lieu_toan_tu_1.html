<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputA = prompt('Input Physics mark');
        let inputB = prompt('Input Chemistry mark');
        let inputC = prompt('Input Biology mark');

        let a = parseInt(inputA)
        let b = parseInt(inputB)
        let c = parseInt(inputC)

        let average = (a + b + c)/3;

        document.write('Average mark is ' + average)
    </script>
</body>
</html>
