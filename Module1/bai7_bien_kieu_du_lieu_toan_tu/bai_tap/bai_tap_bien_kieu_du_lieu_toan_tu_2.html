<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="fahrenheit"></p>
    <script>
        let c = 30;
        let f;
        f = (9/5 * c + 32);

        document.getElementById('fahrenheit').innerHTML = 'Fahrenheit = ' + f;
    </script>
</body>
</html>
