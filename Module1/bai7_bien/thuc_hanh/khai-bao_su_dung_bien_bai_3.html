<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputA = prompt('Nhập biến a:');
        let inputB = prompt('Nhập biến b:');

        let a = parseInt(inputA);
        let b = parseInt(inputB);
        let c = a % b;
        if  (c == 0) {
            alert('a là bội số của b');
        } else {
            alert('a không phải là bội số của b');
        }

    </script>
</body>
</html>
