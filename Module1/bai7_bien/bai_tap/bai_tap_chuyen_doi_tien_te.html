<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>

        <input id="amount" type="number" name="amount">
        <select id="fr" style="margin-left: 70px" >
            <option value="vn">VietNam</option>
            <option value="usd">USD</option>
        </select>
        <select style="margin-left: 70px" id="to">
            <option value="usd">USD</option>
            <option value="vn">Vietnam</option>
        </select>
        <button style="margin-left: 30px" type="button" onclick="showMessage()">Convert</button>
    </form>
    <p id="result"></p>
    <script>
        function showMessage() {
            let fr=document.getElementById('fr').value;
            let to=document.getElementById('to').value;
            let amount=document.getElementById('amount').value;
            let result=0;
            if (fr == "vn"&&to=="usd") {
               result=amount/23000;
                document.getElementById('result').innerHTML = 'Result: ' + result + ' USD';
            } else if (fr == "usd"&&to=="vn") {
                result = amount * 23000;
                document.getElementById('result').innerHTML = 'Result: ' + result + ' VND';
            }else {
                document.getElementById('result').innerHTML = 'Result: ' + amount;
            }

        }
    </script>
</body>
</html>
