<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="inp" type="number" min="1" max="12"/>
    <input type="button" value="Tính số ngày" onclick="showMessage()"/>
    <p id = "month"></p>
<script>
    function showMessage() {
    let month = document.getElementById("inp").value;
    switch (month) {
        case '1':
            document.getElementById("month").innerHTML=("Tháng 1 có 31 ngày");
            break;
        case '2':
            document.getElementById("month").innerHTML=("Tháng 2 có 28 hoặc 29 ngày");
            break;
        case '3':
            document.getElementById("month").innerHTML=("Tháng 3 có 31 ngày");
            break;
        case'4':
            document.getElementById("month").innerHTML=("Tháng 4 có 30 ngày");
            break;
        case '5':
            document.getElementById("month").innerHTML=("Tháng 5 có 31 ngày");
            break;
        case '6':
            document.getElementById("month").innerHTML=("Tháng 6 có 30 ngày");
            break;
        case '7':
            document.getElementById("month").innerHTML=("Tháng 7 có 31 ngày");
            break;
        case '8':
            document.getElementById("month").innerHTML=("Tháng 8 có 31 ngày");
            break;
        case '9':
            document.getElementById("month").innerHTML=("Tháng 9 có 30 ngày");
            break;
        case '10':
            document.getElementById("month").innerHTML=("Tháng 10 có 31 ngày");
            break;
        case '11':
            document.getElementById("month").innerHTML=("Tháng 11 có 30 ngày");
            break;
        case '12':
            document.getElementById("month").innerHTML=("Tháng 12 có 31 ngày");
            break;
    }
    }
</script>
</body>
</html>
