<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="image" src="https://images-na.ssl-images-amazon.com/images/I/51d4MgkernL.jpg" alt="ball">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('image');
        function init() {
            imgObj = document.getElementById('image');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload = init;

    </script>

</body>
</html>
