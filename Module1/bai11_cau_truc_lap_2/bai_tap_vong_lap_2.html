<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><input type="button" value="Bài 1" onclick="bai_1()"> In dãy Finonaci
<br><input type="button" value="Bài 2" onclick="bai_2()"> Tính giai thừa của một số nguyên dương
<br><input type="button" value="Bài 3" onclick="bai_3()"> In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
<br><input type="button" value="Bài 4" onclick="bai_4()"> In hình chữ nhật
<br><input type="button" value="Bài 5" onclick="bai_5()">Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
<br><input type="button" value="Bài 6" onclick="bai_6()"> In hình trái tim
    <script>
        function bai_2() {
            let n = parseInt(prompt("Input a number!"));
            let f = 1;
            if (isNaN(n) || n < 0) {
                alert("Input a positive integer!");
            } else {
                for (let i = 1; i <= n; i++) {
                    f *= i;
                }
                document.write("Factorial of " + n + " is " + f);
            }
        }

        function bai_3() {
            //tam giac vuong 1
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j <= i; j++) {
                    document.writeln(" * ");
                }
                document.writeln("<br/>");
            }
            document.writeln("<p></p>");

            //tam giac vuong 2
            for (let i = 0; i < 5; i++) {
                for (let j = 4; j >= i; j--) {
                    document.writeln(" * ");
                }
                document.writeln("<br/>");
            }
            document.writeln("<p></p>");


            //tam giac vuong 3
            for (let i = 0; i < 5; i++) {
                for (let k = 3; k >= i; k--) {
                    document.writeln("&nbsp;&nbsp");
                }
                for (j = 0; j <= i; j++) {
                    document.writeln(" * ");
                }
                document.writeln("<br/>");
            }
            document.writeln("<p></p>");

            /*for(let i=1;i<=5;i++){
                for(let j=1;j<=5;j++){
                    if(j<=5-i){
                        document.write("&nbsp;&nbsp")
                    }else {
                        document.write('*')
                    }
                }
                document.write('<br>')*/

            //tam giac vuong 4
            for (let i = 0; i < 5; i++) {
                for (let k = 0; k < i; k++) {
                    document.writeln("&nbsp;&nbsp");
                }
                for (j = 4; j >= i; j--) {
                    document.writeln("*");
                }
                document.writeln("<br/>");
            }
        }


        function bai_4() {
            var i, j;
            for (i = 1; i <= 7; i++) {
                for (j = 1; j <= 21; j++) {
                    if (i == 1 || i == 7 || j == 1 || j == 21) {
                        document.writeln("*");
                    } else {
                        document.write("&nbsp;&nbsp;&nbsp");
                    }
                }
                document.write("<br/>");
            }
        }

        function bai_5() {
            let amount = Number(prompt("Input the amount of the loan"));
            let month = Number(prompt("Input time on a monthly basis with the interest rate of 6.2% a year"));
            let interest = 0;
            let totalInterest = interest;
            if (month>1) {
                for (let i=1;i<=month;i++) {
                    interest = ((totalInterest+amount)*(6.2/12))/100;
                    totalInterest += interest;
                    document.write("Monthly interest of the month number " + i + " is "+interest.toFixed(2)+ " VND<br>");
                }
            }
            document.write("The total interest of the loan of " + amount + " VND in "+month+" months is "+totalInterest.toFixed(2)+" VND");
        }

        function bai_6() {
            var i, j;
            for (i = 1; i <= 5; i++) {
                for (j = 1; j <= 7; j++) {
                    if (j!=4 && i==1 || i==4 && j!=1 && j!=7 || i==2 || i==3 || i==5 && j==4 ) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp;");
                    }
                }
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
